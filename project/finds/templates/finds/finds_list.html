{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 50px;padding: 40px;">
    <h3 align="center">დაფიქსირებული გველები</h3>
    <br>

    <table class="table" style="border: solid lightgray">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">სახეობის ID</th>
            <th scope="col">ლოკაცია</th>
            <th scope="col">თარიღი</th>
            <th scope="col">ფოტო</th>
          </tr>
        </thead>
        <tbody>

            {% for find in finds %}
            <tr>
            <th scope="row">{{ find.id }}</th>
            <td> {{ find.species_id }}</td>
            <td> {{ find.location }}</td>
            <td> {{ find.date }}</td>
            <td><img class="container" src="{{ url_for('static', filename=find.pic) }}"></td>
        </tr>
            {% endfor %}

        </tbody>
      </table>
</div>
{% endblock %}
